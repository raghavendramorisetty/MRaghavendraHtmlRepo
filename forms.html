<!DOCTYPE html>
<html>

  <head>
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="formstyle.css">
  </head>

  <body>
    
    <hr><br>

    <form method="post" action="">

    <fieldset>

      <header>
        <div id="heading">
          <h1>Software Job Consultancy Services</h1> <br>
          <h2>Maitrivanam, Ameerpet, Hyd</h2>
          </div>
          <br>
        <legend><strong>JOB APPLICATION FORM</strong></legend>
      </header>
      
      <br>
      <hr>
      <br>

    <main>
        <section>

            <label for="nam">Name*: </label>
            <input type="text" name="naam" id="nam" placeholder="Enter your full name" required>
            <br><br>
            <label for="mail">Email*: </label>
            <input type="email" name="mailu" id="mail" placeholder="Enter your valid mail" required>
            <br><br>
            <label for="pass">Password*: </label>
            <input type="password" name="passw" id="pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_=+{};:,<.>]).{8,}$" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one digit, and one special character"  placeholder="Enter the password" minlength="8" size="30" required>
            <br><br>
            <label for="mobno">Mobile.no*: </label>
            <input type="Number" name="mobile" id="mobno" pattern="[1-9]\d{9}" placeholder="Enter your mobile no" required>
            <br><br>
            <label for="dat">DOB*: </label>
            <input type="date" name="birthdate" id="dat" placeholder="Enter you DOB" required>
            <br><br>
            <p id="p">Select your Gender*: </p>
            <input type="radio" name="gender" id="malee" required>
            <label for="malee">Male</label>
            <input type="radio" name="gender" id="fmalee">
            <label for="fmalee">Female</label>

        </section>
        <br><hr>
        <section>
            <table style="width: 100%; ">
              <tr>
                <td style="width: 50%; ">
                  <h3>Select your Skills: </h3>
                  <input type="checkbox" name="htmlll" id="htmll" checked required>
                  <label for="htmll">HTML*</label>
                  <br>
                  <input type="checkbox" name="Cssss" id="csss" checked required>
                  <label for="csss">CSS*</label>
                  <br>
                  <input type="checkbox" name="Jss" id="Jsss">
                  <label for="Jsss">Javascript</label>
                  <br>
                  <input type="checkbox" name="bssss" id="Bsss">
                  <label for="bsss">Bootstrap</label>
                </td>

                 <td>
                   <h3>Select your Rating: </h3>
                   <label for="rang">HTML Rating: </label>
                   <input type="range" name="htmlrange" id="rang" list="markers">
                   <br>
                   <label for="rcsss">CSS Rating: </label>
                   <input type="range" name="cssrating" id="rcsss" list="markers">
                   <br>
                   <label for="rjc">JavaScript Rating: </label>
                   <input type="range" name="jsrange" id="rjc" list="markers">
                   <br>
                   <label for="rbss">Bootstrap Rating: </label>
                   <input type="range" name="bssrating" id="rbss" list="markers">
                   <datalist id="markers">
                    <option value="0"></option>
                    <option value="25"></option>
                    <option value="50"></option>
                    <option value="75"></option>
                    <option value="100"></option>
                  </datalist>
                </td>
              </tr>
            </table>
        </section>
        <br><br><hr>
        <section>
          <label for="stat"><strong>Select your State: </strong> </label> <br><br>
          <select multiple name="state" id="stat">
            <option value="">Select</option>
          <optgroup label="south India">
            <option value="ap">AP</option>
            <option value="ts">TS</option>
          </optgroup>
          <optgroup label="North India">
            <option value="dlh">Delhi</option>
            <option value="up">Uttar Pradesh</option>
          </optgroup>
          </select>
        </section>
        <br><hr>

        <section>
          <br>
          <label for="phot"><strong>Upload Your Photo*: </strong></label> <br>
          <input type="file" name="photoo" id="phot" required> <br><br>
          <label for="resum"><strong>Upload Your Resume: </strong> </label> <br>
          <input type="file" name="Resumee" id="resum">
          <br><br>
        </section>

        <hr>

        <section>
          <br>
          <label for="urll"><strong>Paste your project's git url or Other repo:&nbsp;&nbsp;  </strong> </label>
          <input type="url" name="urlll" id="urll">
          <br><br>
        </section>

        <hr>

        <section>
          <label for="remark"><strong>Mention Certifications <mark> (If any) </mark> : </strong></label> <br>
          <textarea name="remarkk" id="remark" cols="30" rows="5"></textarea>
        </section>

        <hr>

    </main>


    <footer>

    <hr>
    <input type="reset" name="resett" value="Reset Form" id="">
    <input type="submit" name="submitt" value="Submit Form" id="">
    </footer>

    </form>

    

  </fieldset>

  </body>
</html>
